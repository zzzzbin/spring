<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1 th:text="${status}+' '+ ${error}"></h1>
<p th:text="${message}"></p>
<p>Please return to login screen</p>
<form th:action="@{/logout}" method="post">
    <button class="btn btn-link" type="submit">Return to login screen</button>
</form>
</body>
</html>
