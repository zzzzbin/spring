<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Read CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <!-- Read JS -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title> User Signup</title>
</head>
<body class="bg-light">
<form id="signup-from" action="/user/singup" method="post" class="form-signup">
    <h1 class="text-center">User Signup</h1>
<!--    User ID-->
    <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" class="form-control"/>
    </div>
<!--    Password-->
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control">
    </div>
    <!--    UserName-->
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control">
    </div>

    <!--    Birthday-->
    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="text" class="form-control">
    </div>

    <!--    Age-->
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control">
    </div>


    <!--    Gender-->
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control">
    </div>
<!--    Signup button-->

    <input type="submit" value="signup" class="btn btn-primary w-100 mt-3"/>

</form>
</body>
</html>
